services:
  app:
    container_name: hyperf-skeleton
    image: hyperf-skeleton
    build:
      context: .
    volumes:
      - ./:/opt/www
    ports:
      - 9501:9501
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: hyperf-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pix-baas
      MYSQL_USER: tecnofit
      MYSQL_PASSWORD: tecnofit
      TZ: America/Sao_Paulo
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    container_name: hyperf-redis
    image: redis:latest
    ports:
      - 6379:6379

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

volumes:
  mysql_data:

networks:
  default:
    name: hyperf-skeleton
